<h1>Haberler</h1>

<!-- Kategoriler -->
<div class="categories">
  <h2>Kategoriler</h2>
  <ul>
    <li *ngFor="let category of categories">
      <a [routerLink]="['/category', category]">{{ category | titlecase }}</a>
    </li>
  </ul>
</div>

<!-- Slider -->
<div class="slider">
  <div *ngFor="let headline of topHeadlines.slice(0, 3)">
    <h3>{{ headline.title }}</h3>
    <img [src]="headline.urlToImage" alt="{{ headline.title }}" />
  </div>
</div>
